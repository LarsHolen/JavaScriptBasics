<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--Link til head icon-->
     <link rel="icon" href="images/myicon.png" type="image/x-icon">
     <!--Link til css-->
     <link rel="stylesheet" href="style.css" type="text/css">
    <title>JavaScript Learning</title>
   
</head>
<body>
    <h2>Sound play/pause/download</h2>
    <br>
    <button id="playBtn">Play</button>
    <button id="downloadBtn">Download</button>

    <hr>
    <h2>TickTackToe</h2>
    <p id="tur"></p>
    
    <button id="startBtn">Start/new Game</button>
    <br>
    <br>
    <button class="gameButton" id="gamebtn0_0">X</button>
    <button class="gameButton" id="gamebtn1_0">O</button>
    <button class="gameButton" id="gamebtn2_0">O</button>
    <br>
    <button class="gameButton" id="gamebtn0_1">X</button>
    <button class="gameButton" id="gamebtn1_1">X</button>
    <button class="gameButton" id="gamebtn2_1">X</button>
    <br>
    <button class="gameButton" id="gamebtn0_2">O</button>
    <button class="gameButton" id="gamebtn1_2">O</button>
    <button class="gameButton" id="gamebtn2_2">O</button>
    <hr>
    <br>
    <button id="alertButton">Alert Button</button>
   
    <hr>
    <h1 id="overskrift">Overskrift</h1>
    <p id="tekst">Tekst som skal forandres</p>
    <button id="endreTekstBtn">Knapp som endrer overskrift og tekst</button>
    
    <hr>
    <br>
    <img id="bilde" src="images/1.jpg" alt="Testbilde1" width="200">
    <br>
    <button id="endreBildeBtn">Endre bilde</button>

    <hr>
    <br>
    <p id="goeyTekst">Gøy tekst..</p>
    <button id="goeyBtn">Gøy knapp</button>

    <hr>
    <br>
    <p>How many DVDs do you have?</p>
    <input type="number" name="cdInput" id="cdInput" max="200000" min="1" step="1">
    <button type="button" id="inputBtn">Sumbit</button>
    <p id="inputOutput"></p>
    <hr>
    <br>
    <br>
    <script src="script.js"></script>
</body>
</html>
